    <h1 class="brand-name brand-name-large">Advertise your business</h1>
    
    <main>
        <section>
            <form>
                <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="name_input">Business Name:</label>
                    <input type="name" name="name" id="name_input" placeholder="Business name" required>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="category_input">Business category:</label>
                        <input type="text" name="category" id="category_input" placeholder="Accomodation" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="email_input">Email:</label>
                    <input type="email" name="email" id="email_input" placeholder="email@domain.com" required>
                </div>
                </div>
                <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="city">City:</label>
                    <input type="city" name="city" id="city_input" placeholder="Honululu" required>
                </div>
            
                <div class="col-md-3 mb-3">
                    <label for="state">State:</label>
                    <input type="state" name="state" id="state_input" placeholder="Hawaii" required>
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="zip">Zipcode:</label>
                    <input type="zip" name="zip" id="zip_input" placeholder="Zip" required>
                </div>
                </div>
                
                <div class="col-md-3 mb-3">
                    <label for="comment_field"> Description:</label>
                    <textarea class="form-control" name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                </div>
                </div>
                <button class="btn btn-primary" type="submit" aria-label="Submit">Submit form</button>
            </form>
        </section>
    </main>
