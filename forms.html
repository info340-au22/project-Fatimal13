  <header>
    <h1>FORM</h1>
  </header>
  <main>
    <form>
      <div class="form-row">
      <div class="col-md-4 mb-3">
          <label for="fname">First name</label>
          <input type="text" id="fname" placeholder="First name" value="FirstName" required>
      </div>
      <div class="col-md-4 mb-3">
          <label for="lname">Last name</label>
          <input type="text" id="lname" placeholder="Last name" value="LastName" required>
      </div>

      <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" value="Business@email.com" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="number">Phone Number</label>
        <input type="tel" id="number" placeholder="phone number" value="806-000-0000" required>
      </div>

      <div class="col-md-4 mb-3">
        <label for="Business">Business name</label>
        <input type="text" id="Business" placeholder="Business name" value="BusinessName" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="Bussiness type">Business type</label>

        <select id="BussinessType" name="BussinessType">
          <option value="Accomadations">Accomadations</option>
          <option value="Food and Drinks">Food and Drinks</option>
          <option value="Things to do">Things to do</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label for="Business description">Description</label>
        <textarea id="description" placeholder="Tell us about your business" value="Tell us about your business" required></textarea>
      </div>


      <div class="form-row">
      <div class="col-md-6 mb-3">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City" required>
      </div>
      <div class="col-md-3 mb-3">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="State" required>
      </div>
      <div class="col-md-3 mb-3">
          <label for="zipcode">Zip</label>
          <input type="text" id="zipcode" placeholder="Zip" required>
      </div>
      </div>
      <div class="form-group">
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
          </label>
      </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
